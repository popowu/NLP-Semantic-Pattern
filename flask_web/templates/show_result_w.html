{% extends "layout.html" %} {% block body %}
<div class="row">
    <h3>Suggestion Pattern (From WriteAHead)</h3>
</div>
<br/>
<div class="list-group" style="padding-bottom:150px">
    {%- for pattern in output%}
    <a class="list-group-item">
        <h4 class="list-group-item-heading">{{ pattern[0] }}</h4>
        <p class="list-group-item-text">{{pattern[1]}}</p>
    </a>

    {%- endfor %}
</div>
{% endblock %}
